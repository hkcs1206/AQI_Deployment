<!DOCTYPE html>
<html id="htm">
<head>
<meta charset="UTF-8">
<title>ML API</title>
<link rel = "stylesheet" href="a.css"> 
</head>
<body> 
 <div class="login">

	<h1 style="text-align: center;">AQI Prediction</h1>
   
     <!-- Main Input For Receiving Query to our ML -->
    <form style="text-align: center;" action="{{ url_for('predict')}}"method="post">
      <input type="text" name="PM2.5" placeholder="PM2.5" required="required" /><br>
    	<input type="text" name="PM10" placeholder="PM10" required="required" /><br>
        <input type="text" name="NO2" placeholder="NO2" required="required" /><br>
        <input type="text" name="NOx" placeholder="NOx" required="required" /><br>
        <input type="text" name="CO" placeholder="CO" required="required" /><br>
        <input type="text" name="SO2" placeholder="SO2" required="required" /><br>
        <input type="text" name="O3" placeholder="O3" required="required" /><br>
        <input type="text" name="temp" placeholder="temp" required="required" /><br>
        <input type="text" name="max_temp" placeholder="max_temp" required="required" /><br>
        <input type="text" name="min_temp" placeholder="min_temp" required="required" /><br>
        <input type="text" name="humid" placeholder="humid" required="required" /><br>
        <input type="text" name="visible" placeholder="visible" required="required" /><br>
        <input type="text" name="wind" placeholder="wind" required="required" /><br> 
        

       

        <button type="submit" class="btn btn-primary btn-block btn-large" >Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 <h2 style="text-align: center;" > {{prediction_text}} </h2>
 

</body>
</html>
